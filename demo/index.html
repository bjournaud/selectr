<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>selectr demo</title>

        <link rel="stylesheet" href="../dist/selectr.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="../build/selectr.js"></script>

        <script>
            $(document).ready(function () {
                $("select[name='foods'],select[name='beverages']").selectr({
                    title: 'What would you like to drink?',
                    placeholder: 'Search beverages'
                });
                
                $("select[name='network']").selectr({
                    
                    itemTemplate : function(label, value){
                        return $('<span>').append($('<img>',{'src' : 'img/'+value+'.png', alt : label}))
                        .append(label);   
                    },
                    
                    searchValue : function(option){
                        return $(option).find('img').attr('alt'); 
                    }
                    
                });
            });
        </script>
    </head>
    <body style="padding: 0px 20px;">
        <h1>selectr demo</h1>
        <h4>Turn ordinary select boxes into these neat guys</h4>
        <br>
        <br>
        
        <div class="row">
            <div class="col-sm-3">
                <h4>Multi-select</h4>
                <!-- Using data attributes -->
                <select name="foods" data-selectr-opts='{ "title": "What&#39;s for breakfast? (max 5)", "placeholder": "Search foods", "maxSelection": 5 }'  multiple>
                    <option data-selectr-color="rgb(0, 163, 0)" value="bacon">Bacon (Extra long name foo bar baz quz)</option>
                    <option data-selectr-color="rgb(255, 0, 151)" value="eggs" selected>Eggs</option>
                    <option data-selectr-color="rgb(159, 0, 167)" value="toast">Toast</option>
                    <option data-selectr-color="rgb(185, 29, 71)" value="oatmeal">Oatmeal</option>
                    <option data-selectr-color="rgb(227, 162, 26)" value="steak" selected>Steak</option>
                    <option data-selectr-color="rgb(218, 83, 44)" value="sausage">Sausage</option>
                    <option data-selectr-color="rgb(45, 137, 239)" value="fruit">Fresh Fruit</option>
                </select>
            </div>

            <div class="col-sm-3">
                <h4>Single-select</h4>
                <!-- Using opts object from .selectr() call above -->
                <select name="beverages">
                    <option data-selectr-color="rgb(96, 60, 186)" value="coffee">Coffee</option>
                    <option data-selectr-color="rgb(0, 171, 169)" value="milk" selected>Milk</option>
                    <option value="juice">Juice (no color coding)</option>
                </select>
            </div>
            <!-- with image -->
            <div class="col-sm-3">
                <h4>Template</h4>
                <!-- Using opts object from .selectr() call above -->
                <select name="network" multiple>
                    <option value="fb">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="yt">Youtube</option>
                    <option value="lk">Linkin</option>
                </select>
                <br />
                icons from <a href="https://picons.me/#social">picons.me</a>
            </div>
        </div>
        
    </body>
</html>
